<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BubbleGame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="icon">
            <h1>BUBBLE GAME</h1>
        </div>
        <div class="panel">
            <div class="ptop">
                <div class="element">
                    <h2>Hit</h2>
                    <div id="Hitval" class="box">7</div>
                </div>
                <div class="element">
                    <h2>Timer</h2>
                    <div id="timerval" class="box">60</div>
                </div>
                <div class="element">
                    <h2>Score</h2>
                    <div id="scoreval" class="box">0</div>
                </div>
            </div>
            <div class="pbottom">
                <!-- //<div class="bubble">5</div> -->
                <!-- bubble we are making by javascript by using for loop to make multiple bubbles. -->

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
